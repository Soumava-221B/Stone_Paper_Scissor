<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="scoreboard">
        <div class="scoreboardLeft">
            <span>ROCK</span>
            <span>PAPER</span>
            <span>SCISSOR</span>
        </div>
        <div class="scoreboardRight">
            <div class="Scores">
                <span class="ScoresText">COMPUTER</span>
                <span class="ScoresText">SCORE</span>
                <span id="compScore" class="scoreDigit">0</span>
            </div>
            <div class="Scores">
                <span class="ScoresText">YOUR</span>
                <span class="ScoresText">SCORE</span>
                <span id="userScore" class="scoreDigit">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
